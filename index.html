    <ul class="nav nav-pills">

    <div class="well">
      <form class="form-inline">  
        <label>Workspace Location:</label>
        <input type="text" class="input-small at-least-300px" placeholder="~/workspace">  
        <button type="submit" class="btn">Refresh Projects</button>  
      </form> 

     <table class="table">            
      <tr>
        <td class="pull-right pull-down">Git Project:</td>
        <td>
          <div class="btn-group ">
            <div class="btn-group">
              <button type="button" id="btnGitProject" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
              </ul>
            </div>
          </div>
        </td>
      </tr>
    </table>
    </div>

    <div class="progress">
  <div class="progress-bar progress-bar-success" style="width: 35%">
    <span class="sr-only">35% Complete (success)</span>
  </div>
  <div class="progress-bar progress-bar-warning" style="width: 20%">
    <span class="sr-only">20% Complete (warning)</span>
  </div>
  <div class="progress-bar progress-bar-danger" style="width: 10%">
    <span class="sr-only">10% Complete (danger)</span>
  </div>
</div>
